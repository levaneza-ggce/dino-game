<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            transition: background-color 0.2s;
        }

            .back-button:hover {
                background-color: rgba(0, 255, 255, 0.2);
            }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .profile-section {
            background-color: #2c3e50;
            padding: 30px 40px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #fff;
            margin-top: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .info-group {
            margin-bottom: 25px;
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

            .info-group span {
                color: #00ffff;
                margin-right: 15px;
            }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-sizing: border-box;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .change-pass-btn {
            background-color: #e74c3c;
            border: 3px solid #c0392b;
            box-shadow: 0 5px 0 #c0392b;
        }

            .change-pass-btn:hover {
                background-color: #ff5e4d;
            }

            .change-pass-btn:active {
                box-shadow: 0 2px 0 #c0392b;
                transform: translateY(3px);
            }

        #message {
            margin-top: 20px;
            font-size: 14px;
            height: 20px;
        }

        /* Profile Picture Styles */
        .pfp-container {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            object-fit: cover;
        }

        #pfp-upload-form {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <div class="container">
        <div class="profile-section" id="profile-details">
            <h1>Your Profile</h1>
            <div id="profile-content">
                <p>Loading...</p>
            </div>
        </div>

        <div class="profile-section" id="security-details">
            <h2>Security</h2>
            <form id="password-form">
                <div class="input-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="action-btn change-pass-btn">Update Password</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const profileContentDiv = document.getElementById('profile-content');
        const passwordForm = document.getElementById('password-form');
        const messageElement = document.getElementById('message');

        async function fetchProfile() {
            try {
                const response = await fetch(window.location.origin + '/api/profile');
                if (!response.ok) {
                    window.location.href = window.location.origin + '/login.html';
                    return;
                }
                const data = await response.json();
                if (data.user) {
                    const joinDate = new Date(data.user.joined).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    profileContentDiv.innerHTML = `
                            <div class="pfp-container">
                                <img id="profile-pic" src="${data.user.pfp || '/default-pfp.png'}" alt="Profile Picture">
                                <form id="pfp-upload-form">
                                    <div class="input-group">
                                        <label for="pfp-input">New Picture</label>
                                        <input type="file" id="pfp-input" name="pfp" accept="image/*" required>
                                    </div>
                                    <button type="submit" class="action-btn">Upload</button>
                                </form>
                            </div>
                            <div class="info-group">
                                <span>Name:</span> ${data.user.name}
                            </div>
                            <div class="info-group">
                                <span>Email:</span> ${data.user.email}
                            </div>
                            <div class="info-group">
                                <span>Member Since:</span> ${joinDate}
                            </div>
                            <div class="info-group">
                                <span>Last Login IP:</span> ${data.user.ip}
                            </div>
                        `;
                    document.getElementById('pfp-upload-form').addEventListener('submit', handlePfpUpload);
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                profileContentDiv.innerHTML = '<p>Error loading profile.</p>';
            }
        }

        async function handlePfpUpload(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            messageElement.textContent = 'Uploading...';
            messageElement.style.color = '#fff';

            try {
                const response = await fetch('/api/upload-profile-picture', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                messageElement.textContent = result.message;
                if (response.ok) {
                    document.getElementById('profile-pic').src = result.filePath + '?' + new Date().getTime(); // Add timestamp to bust cache
                    messageElement.style.color = '#2ecc71';
                } else {
                    messageElement.style.color = '#e74c3c';
                }
            } catch (error) {
                messageElement.textContent = 'Upload failed.';
                messageElement.style.color = '#e74c3c';
            }
        }

        async function handleChangePassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                messageElement.textContent = 'New passwords do not match!';
                messageElement.style.color = '#e74c3c';
                return;
            }

            const formData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: newPassword,
            };

            messageElement.textContent = 'Updating...';
            messageElement.style.color = '#fff';

            try {
                const response = await fetch(window.location.origin + '/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                messageElement.textContent = result.message;
                messageElement.style.color = response.ok ? '#2ecc71' : '#e74c3c';
                if (response.ok) {
                    passwordForm.reset();
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred.';
                messageElement.style.color = '#e74c3c';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProfile);
        passwordForm.addEventListener('submit', handleChangePassword);
    </script>
</body>
</html>
