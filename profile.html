<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }

        .profile-container {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .info-group {
            margin-bottom: 25px;
            text-align: left;
            font-size: 16px;
        }

            .info-group span {
                color: #00ffff;
                margin-right: 15px;
            }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            transition: background-color 0.2s;
        }

            .back-button:hover {
                background-color: rgba(0, 255, 255, 0.2);
            }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <div class="profile-container" id="profile-box">
        <!-- Profile info will be loaded here by JavaScript -->
        <h1>Loading Profile...</h1>
    </div>

    <script>
        const profileBox = document.getElementById('profile-box');

        async function fetchProfile() {
            try {
                const response = await fetch(window.location.origin + '/api/profile');

                if (!response.ok) {
                    // If not logged in, redirect to login page
                    window.location.href = window.location.origin + '/login.html';
                    return;
                }

                const data = await response.json();

                if (data.user) {
                    profileBox.innerHTML = `
                        <h1>Your Profile</h1>
                        <div class="info-group">
                            <span>Name:</span> ${data.user.name}
                        </div>
                        <div class="info-group">
                            <span>Email:</span> ${data.user.email}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error fetching profile:', error);
                profileBox.innerHTML = '<h1>Error loading profile.</h1>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProfile);
    </script>
</body>
</html>
