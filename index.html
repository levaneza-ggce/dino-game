<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            text-align: center;
        }

            /* Animated Background Grid */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
                background-size: 40px 40px;
                animation: background-pan 10s linear infinite;
                z-index: -1;
            }

        @keyframes background-pan {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 40px 80px;
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff, 0 0 75px #ff00ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .game-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 90%;
            max-width: 800px;
        }

        .game-link {
            font-size: 20px;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            border: 3px solid #c0392b;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.1s ease-in-out;
            position: relative;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .game-link:hover {
                background-color: #ff5e4d;
                animation: pulse 0.8s infinite;
            }

            .game-link:active {
                box-shadow: 0 2px 0 #c0392b;
                transform: translateY(3px);
                animation: none;
            }

        /* Style for the register button */
        .register-link {
            background-color: #3498db; /* Blue color */
            border-color: #2980b9;
            box-shadow: 0 5px 0 #2980b9;
        }

            .register-link:hover {
                background-color: #4aa3df;
            }

            .register-link:active {
                box-shadow: 0 2px 0 #2980b9;
            }


        @media (max-width: 768px) {
            .game-selection {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                width: 80%;
            }

            h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .game-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ARCADE</h1>
    <div class="game-selection">
        <a href="dino.html" class="game-link">Dino Game</a>
        <a href="breakout.html" class="game-link">Breakout</a>
        <a href="starship.html" class="game-link">Starship Defender</a>
        <a href="flappy.html" class="game-link">Flappy Bot</a>
        <a href="doom.html" class="game-link">Pixel Doom</a>
        <a href="snake.html" class="game-link">Snake</a>
        <a href="vector.html" class="game-link">Vector Fury</a>
        <a href="registration.html" class="game-link register-link">Register</a>
    </div>
</body>
</html>
