<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #fff;
            font-family: 'Press Start 2P';
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #000;
        }

        .game-link {
            font-size: 24px;
            color: #fff;
            background-color: #e74c3c;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.2s;
        }

            .game-link:hover {
                transform: scale(1.1);
            }
    </style>
</head>
<body>
    <h1>My Arcade</h1>
    <a href="dino.html" class="game-link">Play Dino Game</a>
    <a href="breakout.html" class="game-link">Play Breakout</a>
</body>
</html>
