<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: background-pan 10s linear infinite;
            z-index: -1;
        }
        @keyframes background-pan { from { background-position: 0 0; } to { background-position: 40px 80px; } }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff, 0 0 75px #ff00ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; } to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .game-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }
        .game-link {
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            border: 3px solid #c0392b;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.1s ease-in-out;
            position: relative;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-link:hover {
            background-color: #ff5e4d;
            animation: pulse 0.8s infinite;
        }
        .game-link:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
            animation: none;
        }
        .top-right-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-btn {
            font-size: 16px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid;
            box-shadow: 0 3px 0;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .nav-btn:active {
            box-shadow: 0 1px 0;
            transform: translateY(2px);
        }
        .welcome-msg {
            font-size: 14px;
            color: #00ffff;
        }
        .profile-btn {
            background-color: #f1c40f;
            border-color: #f39c12;
            box-shadow: 0 3px 0 #f39c12;
        }
        .profile-btn:hover {
            background-color: #f39c12;
        }
        .register-btn {
            background-color: #3498db;
            border-color: #2980b9;
            box-shadow: 0 3px 0 #2980b9;
        }
        .register-btn:hover {
            background-color: #4aa3df;
        }
        .login-btn {
            background-color: #2ecc71;
            border-color: #27ae60;
            box-shadow: 0 3px 0 #27ae60;
        }
        .login-btn:hover {
            background-color: #3fe382;
        }
        .logout-btn {
            background-color: #e74c3c;
            border-color: #c0392b;
            box-shadow: 0 3px 0 #c0392b;
        }
        .logout-btn:hover {
            background-color: #ff5e4d;
        }
        @media (max-width: 900px) {
            .game-selection {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .game-selection {
                grid-template-columns: 1fr;
            }
             h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="top-right-nav" id="nav-container">
        <!-- This will be populated by JavaScript -->
    </div>

    <h1>ARCADE</h1>
    <div class="game-selection">
        <a href="dino.html" class="game-link">Dino Game</a>
        <a href="breakout.html" class="game-link">Breakout</a>
        <a href="starship.html" class="game-link">Starship Defender</a>
        <a href="flappy.html" class="game-link">Flappy Bot</a>
        <a href="doom.html" class="game-link">Pixel Doom</a>
        <a href="snake.html" class="game-link">Snake</a>
        <a href="vector.html" class="game-link">Vector Fury</a>
        <a href="pong.html" class="game-link">Pong</a>
    </div>

    <script>
        const navContainer = document.getElementById('nav-container');

        async function checkLoginStatus() {
            try {
                const response = await fetch(window.location.origin + '/api/session-status');
                const data = await response.json();

                if (data.loggedIn) {
                    navContainer.innerHTML = `
                        <span class="welcome-msg">Welcome, ${data.user.name.split(' ')[0]}!</span>
                        <a href="profile.html" class="nav-btn profile-btn">Profile</a>
                        <button id="logout-btn" class="nav-btn logout-btn">Logout</button>
                    `;
                    document.getElementById('logout-btn').addEventListener('click', logout);
                } else {
                    navContainer.innerHTML = `
                        <a href="login.html" class="nav-btn login-btn">Login</a>
                        <a href="registration.html" class="nav-btn register-btn">Register</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking session status:', error);
            }
        }

        async function logout() {
            try {
                await fetch(window.location.origin + '/logout');
                window.location.reload();
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
