<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vector Fury</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 15px;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        canvas {
            background-color: #0d0d0d;
            border: 2px solid #00ffff;
            width: 100%;
            flex-grow: 1;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
        }
        #touch-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            user-select: none;
        }
        .touch-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fire-btn {
            width: 80px;
            height: 80px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <h1>Vector Fury</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="touch-controls">
            <div id="left-btn" class="touch-btn">⟲</div>
            <div id="thrust-btn" class="touch-btn">⇡</div>
            <div id="right-btn" class="touch-btn">⟳</div>
            <div id="fire-btn" class="touch-btn">FIRE</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player, bullets, asteroids, score, lives, isGameOver, keys;
        const FRICTION = 0.99, SHIP_SIZE = 20, TURN_SPEED = 0.05, THRUST_POWER = 0.1, BULLET_SPEED = 5, ASTEROID_NUM = 3, ASTEROID_SPEED = 1, ASTEROID_SIZE = 50;
        
        class Ship { /* ... Same as before ... */ }
        class Bullet { /* ... Same as before ... */ }
        class Asteroid { /* ... Same as before ... */ }
        
        function init() { /* ... Same as before ... */ }
        function handleCollisions() { /* ... Same as before ... */ }
        function drawUI() { /* ... Same as before ... */ }

        function gameLoop() {
            // Touch controls update
            if (keys['touch-left']) player.angle += TURN_SPEED;
            if (keys['touch-right']) player.angle -= TURN_SPEED;
            if (keys['touch-thrust']) {
                player.vel.x += THRUST_POWER * Math.cos(player.angle);
                player.vel.y -= THRUST_POWER * Math.sin(player.angle);
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isGameOver) {
                player.update();
                bullets.forEach(b => b.update());
                asteroids.forEach(a => a.update());
                handleCollisions();
            }
            player.draw();
            bullets.forEach(b => b.draw());
            asteroids.forEach(a => a.draw());
            drawUI();
            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => { keys[e.code] = true; if (e.code === 'Space' && !isGameOver) player.shoot(); if (e.code === 'Enter' && isGameOver) init(); });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // --- Touch Controls ---
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const thrustBtn = document.getElementById('thrust-btn');
        const fireBtn = document.getElementById('fire-btn');

        leftBtn.addEventListener('touchstart', () => keys['touch-left'] = true);
        leftBtn.addEventListener('touchend', () => keys['touch-left'] = false);
        rightBtn.addEventListener('touchstart', () => keys['touch-right'] = true);
        rightBtn.addEventListener('touchend', () => keys['touch-right'] = false);
        thrustBtn.addEventListener('touchstart', () => keys['touch-thrust'] = true);
        thrustBtn.addEventListener('touchend', () => keys['touch-thrust'] = false);
        fireBtn.addEventListener('touchstart', () => { if (!isGameOver) player.shoot(); });

        init();
    </script>
</body>
</html>
