<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }

        .form-container {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            border: 3px solid #c0392b;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 5px 0 #c0392b;
        }

            .register-btn:hover {
                background-color: #ff5e4d;
            }

            .register-btn:active {
                box-shadow: 0 2px 0 #c0392b;
                transform: translateY(3px);
            }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            transition: background-color 0.2s;
        }

            .back-button:hover {
                background-color: rgba(0, 255, 255, 0.2);
            }

        #message {
            margin-top: 20px;
            font-size: 14px;
            height: 20px;
            color: #e74c3c; /* Red for errors */
        }
        /* Password requirements styles */
        #password-requirements {
            font-size: 12px;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #95a5a6;
        }

            #password-requirements .valid {
                color: #2ecc71; /* Green */
            }

            #password-requirements .invalid {
                color: #e74c3c; /* Red */
            }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="password-requirements">
                <div id="length" class="invalid">At least 8 characters</div>
                <div id="uppercase" class="invalid">At least one uppercase letter</div>
                <div id="number" class="invalid">At least one number</div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const messageElement = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const lengthReq = document.getElementById('length');
        const uppercaseReq = document.getElementById('uppercase');
        const numberReq = document.getElementById('number');

        // --- Real-time password validation ---
        passwordInput.addEventListener('keyup', () => {
            const pass = passwordInput.value;
            // Length check
            if (pass.length >= 8) {
                lengthReq.className = 'valid';
            } else {
                lengthReq.className = 'invalid';
            }
            // Uppercase check
            if (/[A-Z]/.test(pass)) {
                uppercaseReq.className = 'valid';
            } else {
                uppercaseReq.className = 'invalid';
            }
            // Number check
            if (/[0-9]/.test(pass)) {
                numberReq.className = 'valid';
            } else {
                numberReq.className = 'invalid';
            }
        });


        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = registrationForm.fullName.value;
            const email = registrationForm.email.value;
            const password = registrationForm.password.value;
            const confirmPassword = registrationForm.confirmPassword.value;

            // --- Client-side validation ---
            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match!';
                return;
            }
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                messageElement.textContent = 'Password does not meet requirements.';
                return;
            }

            const formData = { fullName, email, password };

            messageElement.textContent = 'Registering...';
            messageElement.style.color = '#fff';

            try {
                const response = await fetch(window.location.origin + '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = '#2ecc71'; // Green
                    registrationForm.reset();
                } else {
                    messageElement.textContent = result.message;
                    messageElement.style.color = '#e74c3c'; // Red
                }

            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
