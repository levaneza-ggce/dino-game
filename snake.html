<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            color: #ecf0f1;
            position: relative; /* Needed for positioning the button */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        canvas {
            background-color: #34495e;
            border: 3px solid #ecf0f1;
        }
        /* --- Back Button Style --- */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #ecf0f1;
            transition: background-color 0.2s;
        }

            .back-button:hover {
                background-color: rgba(0,0,0,0.5);
            }
    </style>
</head>
<body>
    <!-- Back Button Link -->
    <a href="index.html" class="back-button">← Menu</a>

    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake, food, score, direction, gameSpeed, isGameOver;

        function setup() {
            snake = [{ x: 10, y: 10 }];
            food = {};
            score = 0;
            direction = 'right';
            isGameOver = false;
            placeFood();
            gameLoop();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw score
            ctx.fillStyle = '#ecf0f1';
            ctx.font = "20px 'Press Start 2P'";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function update() {
            if (isGameOver) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check for wall collision
            if (head.x < 0 || head.x * gridSize >= canvas.width || head.y < 0 || head.y * gridSize >= canvas.height) {
                endGame();
                return;
            }

            // Check for self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (isGameOver) {
                ctx.fillStyle = '#ecf0f1';
                ctx.textAlign = 'center';
                ctx.font = "32px 'Press Start 2P'";
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = "16px 'Press Start 2P'";
                ctx.fillText('Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 20);
                return;
            }

            update();
            draw();
            setTimeout(gameLoop, 150);
        }

        function changeDirection(e) {
            const key = e.keyCode;
            if (key === 37 && direction !== 'right') direction = 'left';
            if (key === 38 && direction !== 'down') direction = 'up';
            if (key === 39 && direction !== 'left') direction = 'right';
            if (key === 40 && direction !== 'up') direction = 'down';
            if (key === 13 && isGameOver) setup();
        }

        function endGame() {
            isGameOver = true;
        }

        document.addEventListener('keydown', changeDirection);
        setup();
    </script>
</body>
</html>
