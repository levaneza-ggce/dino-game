<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }

        .form-container {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            border: 3px solid #c0392b;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 5px 0 #c0392b;
        }

            .register-btn:hover {
                background-color: #ff5e4d;
            }

            .register-btn:active {
                box-shadow: 0 2px 0 #c0392b;
                transform: translateY(3px);
            }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            transition: background-color 0.2s;
        }

            .back-button:hover {
                background-color: rgba(0, 255, 255, 0.2);
            }
        /* Message style */
        #message {
            margin-top: 20px;
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // These global variables are provided by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "your-api-key", authDomain: "your-auth-domain", projectId: "your-project-id" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Import statements for Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const registrationForm = document.getElementById('registration-form');
        const messageElement = document.getElementById('message');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const name = registrationForm.name.value;
            const surname = registrationForm.surname.value;
            const email = registrationForm.email.value;
            const password = registrationForm.password.value;

            messageElement.textContent = 'Registering...';
            messageElement.style.color = '#fff';

            try {
                // 1. Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Store additional user info in Firestore
                // We'll store this in a 'users' collection
                const docRef = await addDoc(collection(db, "users"), {
                    uid: user.uid,
                    name: name,
                    surname: surname,
                    email: email,
                    createdAt: new Date()
                });

                console.log("Document written with ID: ", docRef.id);
                messageElement.textContent = 'Registration successful!';
                messageElement.style.color = '#2ecc71'; // Green for success
                registrationForm.reset();

            } catch (error) {
                console.error("Error adding document: ", error);
                messageElement.textContent = error.message;
                messageElement.style.color = '#e74c3c'; // Red for error
            }
        });
    </script>
</body>
</html>
