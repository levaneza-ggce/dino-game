<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Levan's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }
        .form-container {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            border: 3px solid #27ae60;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 5px 0 #27ae60;
        }
        .login-btn:hover {
            background-color: #3fe382;
        }
        .login-btn:active {
            box-shadow: 0 2px 0 #27ae60;
            transform: translateY(3px);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
            height: 20px;
            color: #e74c3c;
        }
        #captcha-group {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Menu</a>
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- NEW: CAPTCHA Section -->
            <div class="input-group" id="captcha-group">
                <label for="captcha" id="captcha-label">CAPTCHA</label>
                <input type="text" id="captcha" name="captcha">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageElement = document.getElementById('message');
        const captchaGroup = document.getElementById('captcha-group');
        const captchaLabel = document.getElementById('captcha-label');
        const captchaInput = document.getElementById('captcha');

        async function showCaptcha() {
            captchaGroup.style.display = 'block';
            captchaInput.required = true;
            try {
                const response = await fetch(window.location.origin + '/api/captcha');
                const data = await response.json();
                captchaLabel.textContent = data.question;
            } catch (error) {
                captchaLabel.textContent = 'Error loading CAPTCHA.';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: loginForm.email.value,
                password: loginForm.password.value,
                captcha: captchaInput.value || null
            };

            messageElement.textContent = 'Logging in...';
            messageElement.style.color = '#fff';

            try {
                const response = await fetch(window.location.origin + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = '#2ecc71';
                    setTimeout(() => {
                        window.location.href = window.location.origin;
                    }, 1000);
                } else {
                    messageElement.textContent = result.message;
                    messageElement.style.color = '#e74c3c';
                    // If server says to show CAPTCHA, show it
                    if (result.showCaptcha) {
                        showCaptcha();
                    }
                }

            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
